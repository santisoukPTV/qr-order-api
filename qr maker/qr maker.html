<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องมือสร้าง QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&family=Phetsarath+OT:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ตั้งค่าฟอนต์หลักให้เป็น Phetsarath OT สำหรับทุกองค์ประกอบ และใช้ !important เพื่อบังคับใช้ */
        body, button, input, select, textarea, h1, h2, h3, p, span, div, a {
            font-family: 'Phetsarath OT', 'Kanit', sans-serif !important;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">เครื่องมือสร้าง QR Code</h1>
            <p class="text-gray-500 mt-2">สำหรับร้าน Win Beef Noodle X Majedo Cafe</p>
        </div>

        <!-- Input Form -->
        <div class="space-y-4">
            <div>
                <label for="baseUrl" class="block text-sm font-medium text-gray-700 mb-1">URL ของเว็บแอปฝั่งลูกค้า:</label>
                <input type="text" id="baseUrl" value="https://your-customer-app.netlify.app" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500">
                <p class="text-xs text-gray-400 mt-1">*ในอนาคต ให้เปลี่ยนเป็น URL ของเว็บที่ลูกค้าใช้สั่งอาหาร</p>
            </div>
            <div>
                <label for="tableNumber" class="block text-sm font-medium text-gray-700 mb-1">หมายเลขโต๊ะ:</label>
                <input type="number" id="tableNumber" value="1" min="1" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500">
            </div>
        </div>

        <!-- Generate Button -->
        <button id="generateBtn" class="w-full bg-orange-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-orange-600 transition-colors duration-300 shadow-md">
            สร้าง QR Code
        </button>

        <!-- QR Code Display Area -->
        <div id="qrcode-display-area" class="mt-6 p-6 bg-gray-50 rounded-lg border border-dashed border-gray-300 flex flex-col items-center justify-center min-h-[320px]">
            <div id="qr-table-number-display" class="text-center mb-4 hidden">
                 <p class="text-lg font-semibold text-gray-600">ໂຕະ / Table</p>
                 <p class="text-5xl font-bold text-gray-800"></p>
            </div>
            <div id="qrcode-container" class="flex items-center justify-center">
                <p class="text-gray-400">QR Code จะแสดงที่นี่</p>
            </div>
            <div id="qr-text-container" class="text-center mt-4 hidden">
                <p class="text-xl font-bold text-gray-800">ສະແກນຂ້ອຍເພື່ອສັ່ງ ອາຫານ ແລະເຄື່ອງດື່ມ</p>
                <p class="text-lg text-gray-600">Scan Me for Ordering</p>
            </div>
        </div>
        
        <!-- Download Link -->
        <div id="download-container" class="text-center mt-4">
            <!-- Download link will be inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const generateBtn = document.getElementById('generateBtn');
            const qrcodeContainer = document.getElementById('qrcode-container');
            const qrTextContainer = document.getElementById('qr-text-container');
            const qrTableNumberDisplay = document.getElementById('qr-table-number-display');
            const downloadContainer = document.getElementById('download-container');
            let qrcode = null;

            generateBtn.addEventListener('click', function () {
                const baseUrl = document.getElementById('baseUrl').value.trim();
                const tableNumber = document.getElementById('tableNumber').value;

                if (!baseUrl || !tableNumber) {
                    alert('กรุณากรอกข้อมูลให้ครบถ้วน');
                    return;
                }

                // สร้าง URL ที่สมบูรณ์สำหรับ QR Code
                const finalUrl = `${baseUrl}?table=${tableNumber}`;

                // ล้างข้อมูลเก่า
                qrcodeContainer.innerHTML = '';
                downloadContainer.innerHTML = '';
                qrTextContainer.classList.add('hidden');
                qrTableNumberDisplay.classList.add('hidden');
                qrTableNumberDisplay.querySelector('p:last-child').textContent = '';


                // สร้าง QR Code ใหม่
                qrcode = new QRCode(qrcodeContainer, {
                    text: finalUrl,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                // แสดงหมายเลขโต๊ะและข้อความ
                qrTableNumberDisplay.querySelector('p:last-child').textContent = tableNumber;
                qrTableNumberDisplay.classList.remove('hidden');
                qrTextContainer.classList.remove('hidden');
                
                // รอสักครู่เพื่อให้ QR Code ถูกวาดเสร็จสมบูรณ์
                setTimeout(() => {
                    const canvas = qrcodeContainer.querySelector('canvas');
                    if (canvas) {
                        const dataUrl = canvas.toDataURL('image/png');
                        
                        // สร้างลิงก์สำหรับดาวน์โหลด
                        const downloadLink = document.createElement('a');
                        downloadLink.href = dataUrl;
                        downloadLink.download = `table-${tableNumber}-qrcode.png`;
                        downloadLink.innerHTML = `ดาวน์โหลด QR Code สำหรับโต๊ะ ${tableNumber}`;
                        downloadLink.className = 'text-orange-600 font-semibold hover:underline';
                        
                        downloadContainer.appendChild(downloadLink);
                    }
                }, 100); // รอ 100ms
            });
        });
    </script>

</body>
</html>
