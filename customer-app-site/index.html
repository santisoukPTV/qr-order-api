<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เมนู - Win Beef Noodle X Majedo Cafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Phetsarath+OT:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        /* ตั้งค่าฟอนต์หลักให้เป็น Phetsarath OT สำหรับทุกองค์ประกอบ และใช้ !important เพื่อบังคับใช้ */
        body, button, input, select, textarea, h1, h2, h3, p, span, div, a { 
            font-family: 'Phetsarath OT', 'Kanit', sans-serif !important; 
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes cart-bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .cart-bounce { animation: cart-bounce 0.5s ease; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app" class="max-w-lg mx-auto bg-white min-h-screen shadow-lg">
        <!-- Header -->
        <header class="sticky top-0 bg-white shadow-md z-20">
            <div class="p-4 relative">
                <h1 class="text-2xl font-bold text-gray-800">Win Beef Noodle X Majedo Cafe</h1>
                <p id="table-display" class="text-sm text-gray-500">ກຳລັງໂຫລດຂໍ້ມູນໂຕະ...</p>
                <!-- Order Status Indicator -->
                <div id="order-status-container" class="hidden absolute top-4 right-4 text-gray-700 text-sm font-semibold px-3 py-1.5 rounded-full flex items-center gap-2 shadow-sm">
                    <i id="order-status-icon" class="fas fa-receipt"></i>
                    <span id="order-status-text"></span>
                </div>
            </div>
            <!-- Search Bar -->
            <div class="px-4 pb-3">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-search text-gray-400"></i>
                    </span>
                    <input type="text" id="search-input" placeholder="ຄົ້ນຫາເມນູ..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
            </div>
            <!-- Category Tabs -->
            <nav id="category-nav" class="px-4 pb-2 overflow-x-auto whitespace-nowrap no-scrollbar border-b">
                <!-- Categories will be dynamically inserted here -->
            </nav>
        </header>

        <!-- Main Content: Menu List -->
        <main id="menu-container" class="p-4 pb-28">
            <!-- Menu items will be dynamically inserted here -->
        </main>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="flex items-center justify-center h-64">
            <i class="fas fa-spinner fa-spin text-4xl text-orange-500"></i>
        </div>

        <!-- Floating Cart Button -->
        <div id="cart-button-container" class="fixed bottom-0 left-1/2 -translate-x-1/2 max-w-lg w-full p-4 z-30">
             <button id="cart-button" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 px-6 rounded-xl shadow-lg flex justify-between items-center transition-transform transform hover:scale-105">
                <div class="flex items-center">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span id="cart-item-count" class="ml-3 bg-white text-orange-600 font-bold text-xs rounded-full h-6 w-6 flex items-center justify-center">0</span>
                </div>
                <span>ເບິ່ງກະຕ່າ</span>
                <span id="cart-total-price" class="font-semibold">0 LAK</span>
            </button>
        </div>

        <!-- Cart Modal -->
        <div id="cart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40">
            <div id="cart-modal-content" class="fixed bottom-0 left-0 right-0 max-w-lg mx-auto bg-gray-100 rounded-t-2xl shadow-2xl">
                <div class="p-4 border-b bg-white rounded-t-2xl flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">ລາຍການສັ່ງຊື້</h2>
                    <button id="close-cart-modal" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
                </div>
                <div id="cart-items-list" class="p-4 max-h-[40vh] overflow-y-auto">
                    <div id="empty-cart-message" class="text-center py-10 text-gray-500"><i class="fas fa-cart-plus text-4xl mb-4"></i><p>ກະຕ່າຂອງທ່ານຫວ່າງເປົ່າ</p></div>
                </div>
                <div class="p-4 bg-white">
                    <label for="special-instructions" class="block text-sm font-medium text-gray-700">ຄຳຂໍພິເສດ</label>
                    <textarea id="special-instructions" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500 sm:text-sm" placeholder="ຕົວຢ່າງ: ບໍ່ໃສ່ຜັກชี, ເຜັດນ້ອຍ"></textarea>
                </div>
                <div class="p-4 border-t bg-white shadow-inner">
                    <div class="flex justify-between font-bold text-xl text-gray-800"><span >ຍອດລວມ</span><span id="summary-total">0 LAK</span></div>
                    <button id="checkout-button" class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-xl shadow-lg transition-transform transform hover:scale-105 disabled:bg-gray-300 disabled:cursor-not-allowed">
                        ຢືນຢັນການສັ່ງຊື້
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Order Confirmation Toast -->
        <div id="toast" class="hidden fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg z-50">
            <i class="fas fa-check-circle mr-2"></i>
            <span>ສັ່ງອາຫານສຳເລັດ!</span>
        </div>
    </div>

    <script>
    // --- **สำคัญ** วาง Firebase Config ของคุณที่นี่ ---
    const firebaseConfig = {
      apiKey: "AIzaSyDKXi_uN7EccJ97LznJtlTU53XNW1UMR7o",
      authDomain: "foodcost-plus-app.firebaseapp.com",
      databaseURL: "https://foodcost-plus-app-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "foodcost-plus-app",
      storageBucket: "foodcost-plus-app.appspot.com",
      messagingSenderId: "202950628731",
      appId: "1:202950628731:web:73e5bc3b0ca769173519de"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener('DOMContentLoaded', async function() {
        const API_BASE_URL = 'https://qr-order-api.onrender.com'; // URL ของ API Server จริง
        const loadingSpinner = document.getElementById('loading-spinner');
        const tableDisplay = document.getElementById('table-display');
        const searchInput = document.getElementById('search-input');
        const categoryNav = document.getElementById('category-nav');
        const menuContainer = document.getElementById('menu-container');
        const cartButton = document.getElementById('cart-button');
        const cartItemCount = document.getElementById('cart-item-count');
        const cartTotalPrice = document.getElementById('cart-total-price');
        const cartModal = document.getElementById('cart-modal');
        const closeCartModalBtn = document.getElementById('close-cart-modal');
        const cartItemsList = document.getElementById('cart-items-list');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const summaryTotal = document.getElementById('summary-total');
        const checkoutButton = document.getElementById('checkout-button');
        const toast = document.getElementById('toast');
        const orderStatusContainer = document.getElementById('order-status-container');
        const orderStatusIcon = document.getElementById('order-status-icon');
        const orderStatusText = document.getElementById('order-status-text');
        const currencyFormatter = new Intl.NumberFormat('lo-LA', { style: 'currency', currency: 'LAK', minimumFractionDigits: 0, maximumFractionDigits: 0 });

        let cart = [];
        let menuData = [];
        let categories = [];
        let tableNumber = null;
        let currentFilter = { categoryId: null, searchTerm: '' };
        let unsubscribeOrderStatus = null; // To stop listening to old orders

        function openModal(modal) { modal.classList.remove('hidden'); }
        function closeModal(modal) { modal.classList.add('hidden'); }

        function getTableNumber() {
            const params = new URLSearchParams(window.location.search);
            const table = params.get('table');
            if (table) {
                tableNumber = table;
                tableDisplay.textContent = `ໂຕະເລກທີ: ${tableNumber}`;
            } else {
                tableDisplay.textContent = 'ບໍ່ພົບໝາຍເລກໂຕະ!';
                tableDisplay.classList.add('text-red-500', 'font-bold');
            }
        }

        async function fetchMenu() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/menu`);
                if (!response.ok) throw new Error('Network response was not ok');
                menuData = await response.json();
                
                const categoryOrder = ['noodle', 'main', 'others', 'drink', 'majedo_drink', 'appetizer', 'dessert'];
                const categoryMap = new Map();
                
                const categoryNames = {
                    'noodle': 'ເສັ້ນ',
                    'main': 'ອາຫານຈານຫຼັກ',
                    'others': 'ອື່ນໆ',
                    'drink': 'ເຄື່ອງດື່ມ',
                    'majedo_drink': 'ເຄື່ອງດື່ມ Majedo',
                    'appetizer': 'ອາຫານທານຫຼິ້ນ',
                    'dessert': 'ຂອງຫວານ',
                };

                menuData.forEach(item => {
                    if (!categoryMap.has(item.category)) {
                        categoryMap.set(item.category, { 
                            id: item.category, 
                            name: categoryNames[item.category] || item.category 
                        });
                    }
                });

                categories = categoryOrder
                    .map(id => categoryMap.get(id))
                    .filter(Boolean);

                loadingSpinner.classList.add('hidden');
                renderCategories();
                if (categories.length > 0) {
                    currentFilter.categoryId = categories[0].id;
                    renderFilteredMenuItems();
                }
            } catch (error) {
                console.error('Failed to fetch menu:', error);
                loadingSpinner.innerHTML = `<p class="text-red-500 text-center">ບໍ່ສາມາດໂຫລດເມນູໄດ້.<br>ກະລຸນາລອງใหມ່ອີກຄັ້ງ.</p>`;
            }
        }

        function renderCategories() {
            categoryNav.innerHTML = '';
            categories.forEach((cat, index) => {
                const isActive = index === 0;
                const button = document.createElement('button');
                button.className = `category-btn inline-block py-2 px-4 rounded-full mr-2 text-sm font-semibold transition ${isActive ? 'bg-orange-500 text-white' : 'bg-gray-200 text-gray-600'}`;
                button.dataset.categoryId = cat.id;
                button.textContent = cat.name;
                categoryNav.appendChild(button);
            });
            document.querySelectorAll('.category-btn').forEach(btn => btn.addEventListener('click', handleCategoryClick));
        }
        
        function renderFilteredMenuItems() {
            menuContainer.innerHTML = '';
            let itemsToShow = menuData;

            if (currentFilter.categoryId) {
                itemsToShow = itemsToShow.filter(item => item.category === currentFilter.categoryId);
            }

            if (currentFilter.searchTerm) {
                const term = currentFilter.searchTerm.toLowerCase();
                itemsToShow = itemsToShow.filter(item => 
                    item.name_th.toLowerCase().includes(term) || 
                    (item.name_en && item.name_en.toLowerCase().includes(term))
                );
            }

            if (itemsToShow.length === 0) {
                menuContainer.innerHTML = `<p class="text-center text-gray-500 mt-8">ບໍ່ພົບລາຍການທີ່ຄົ້ນຫາ</p>`;
                return;
            }

            itemsToShow.forEach(item => {
                const itemInCart = cart.find(cartItem => cartItem.id === item.id);
                const buttonText = itemInCart ? `ເພີ່ມແລ້ວ (${itemInCart.quantity})` : 'ເພີ່ມໃສ່ກະຕ່າ';
                const buttonClass = itemInCart ? 'bg-green-500 text-white' : 'bg-orange-100 text-orange-600 hover:bg-orange-200';

                const div = document.createElement('div');
                div.className = 'flex items-start space-x-4 bg-white p-4 rounded-xl shadow-sm mb-4';
                div.innerHTML = `
                    <img src="${item.image}" alt="${item.name_th}" class="w-24 h-24 object-cover rounded-lg flex-shrink-0" onerror="this.onerror=null;this.src='https://placehold.co/100x100/cccccc/ffffff?text=No+Image';">
                    <div class="flex-1">
                        <h3 class="font-bold text-lg text-gray-900">${item.name_th}</h3>
                        <p class="text-sm text-gray-500 mt-1">${currencyFormatter.format(item.price)}</p>
                        <div class="mt-3">
                            <button class="add-to-cart-btn w-full sm:w-auto text-sm font-bold py-2 px-4 rounded-lg transition ${buttonClass}" data-item-id="${item.id}">
                                ${buttonText}
                            </button>
                        </div>
                    </div>
                `;
                menuContainer.appendChild(div);
            });
            document.querySelectorAll('.add-to-cart-btn').forEach(btn => btn.addEventListener('click', handleAddToCart));
        }
        
        function updateCartUI() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            cartItemCount.textContent = totalItems;
            cartTotalPrice.textContent = currencyFormatter.format(totalPrice);
            
            if (totalItems > 0 && !cartButton.classList.contains('cart-bounce')) {
                cartButton.classList.add('cart-bounce');
                setTimeout(() => cartButton.classList.remove('cart-bounce'), 500);
            }

            renderCartModalItems();
            summaryTotal.textContent = currencyFormatter.format(totalPrice);
            checkoutButton.disabled = cart.length === 0;
        }

        function renderCartModalItems() {
            if (cart.length === 0) {
                cartItemsList.innerHTML = '';
                emptyCartMessage.style.display = 'block';
            } else {
                emptyCartMessage.style.display = 'none';
                cartItemsList.innerHTML = cart.map(item => `
                    <div class="flex items-center justify-between bg-white p-3 rounded-lg mb-3 shadow-sm">
                        <div class="flex-1"><p class="font-semibold">${item.name_th}</p><p class="text-sm text-gray-500">${currencyFormatter.format(item.price)}</p></div>
                        <div class="flex items-center space-x-3">
                            <button class="quantity-btn bg-gray-200 rounded-full w-7 h-7 font-bold text-lg flex items-center justify-center" data-item-id="${item.id}" data-change="-1">-</button>
                            <span class="font-semibold w-5 text-center">${item.quantity}</span>
                            <button class="quantity-btn bg-gray-200 rounded-full w-7 h-7 font-bold text-lg flex items-center justify-center" data-item-id="${item.id}" data-change="1">+</button>
                        </div>
                        <div class="w-28 text-right font-semibold">${currencyFormatter.format(item.price * item.quantity)}</div>
                    </div>`).join('');
                document.querySelectorAll('.quantity-btn').forEach(btn => btn.addEventListener('click', handleQuantityChange));
            }
        }

        function handleCategoryClick(event) {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('bg-orange-500', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-600');
            });
            event.target.classList.add('bg-orange-500', 'text-white');
            event.target.classList.remove('bg-gray-200', 'text-gray-600');
            
            currentFilter.categoryId = event.target.dataset.categoryId;
            currentFilter.searchTerm = '';
            searchInput.value = '';
            renderFilteredMenuItems();
        }
        
        function handleSearchInput() {
            currentFilter.searchTerm = searchInput.value;
            currentFilter.categoryId = null; 
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('bg-orange-500', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-600');
            });

            renderFilteredMenuItems();
        }

        function handleAddToCart(event) {
            const button = event.target;
            const itemId = button.dataset.itemId;
            const item = menuData.find(i => i.id === itemId);
            let itemInCart = cart.find(ci => ci.id === itemId);

            if (itemInCart) {
                itemInCart.quantity++;
            } else {
                cart.push({ ...item, quantity: 1 });
            }
            updateCartUI();
            renderFilteredMenuItems();
        }
        
        function handleQuantityChange(event) {
            const itemId = event.currentTarget.dataset.itemId;
            const change = parseInt(event.currentTarget.dataset.change);
            let itemInCart = cart.find(item => item.id === itemId);

            if (itemInCart) {
                itemInCart.quantity += change;
                if (itemInCart.quantity <= 0) {
                    cart = cart.filter(item => item.id !== itemId);
                }
                updateCartUI();
                renderFilteredMenuItems();
            }
        }

        async function handleCheckout() {
            if (cart.length === 0 || !tableNumber) return;
            checkoutButton.disabled = true;
            checkoutButton.innerHTML = `<i class="fas fa-spinner fa-spin"></i>&nbsp; ກໍາລັງສົ່ງ...`;
            const orderData = {
                table: tableNumber,
                items: cart.map(item => ({ id: item.id, name: item.name_th, quantity: item.quantity, price: item.price })),
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                instructions: document.getElementById('special-instructions').value,
                status: 'new',
                createdAt: new Date().toISOString()
            };
            try {
                const response = await fetch(`${API_BASE_URL}/api/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                if (!response.ok) throw new Error('Failed to place order');
                const result = await response.json();
                
                localStorage.setItem(`activeOrderId_table_${tableNumber}`, result.orderId);
                listenForOrderStatus(result.orderId);

                cart = [];
                document.getElementById('special-instructions').value = '';
                closeModal(cartModal);
                updateCartUI();
                renderFilteredMenuItems();
                toast.classList.remove('hidden');
                setTimeout(() => toast.classList.add('hidden'), 3000);
            } catch (error) {
                console.error('Checkout error:', error);
                alert('เกิดข้อผิดพลาดในการสั่งอาหาร กรุณาลองใหม่อีกครั้ง');
            } finally {
                 checkoutButton.disabled = false;
                 checkoutButton.innerHTML = `ຢືນຢັນການສັ່ງຊື້`;
            }
        }

        function listenForOrderStatus(orderId) {
            if (unsubscribeOrderStatus) {
                unsubscribeOrderStatus();
            }
            unsubscribeOrderStatus = db.collection("orders").doc(orderId)
                .onSnapshot((doc) => {
                    if (doc.exists) {
                        const order = doc.data();
                        updateStatusIndicator(order.status);
                    } else {
                        clearActiveOrder();
                    }
                }, (error) => {
                    console.error("Error listening to order status:", error);
                    clearActiveOrder();
                });
        }

        function updateStatusIndicator(status) {
            const statusMap = {
                'new': { text: 'ກຳລັງດຳເນີນການ', icon: 'fa-receipt', color: 'bg-gray-200' },
                'cooking': { text: 'ກຳລັງແຕ່ງກິນ', icon: 'fa-fire-burner', color: 'bg-yellow-200' },
                'ready': { text: 'ພ້ອມເສີບ', icon: 'fa-bell', color: 'bg-blue-200' },
                'completed': { text: 'ສຳເລັດແລ້ວ', icon: 'fa-check-circle', color: 'bg-green-200' },
                'cancelled': { text: 'ຍົກເລີກແລ້ວ', icon: 'fa-times-circle', color: 'bg-red-200' }
            };

            const currentStatus = statusMap[status];
            if (currentStatus) {
                orderStatusContainer.className = `absolute top-4 right-4 text-gray-700 text-sm font-semibold px-3 py-1.5 rounded-full flex items-center gap-2 shadow-sm ${currentStatus.color}`;
                orderStatusIcon.className = `fas ${currentStatus.icon}`;
                orderStatusText.textContent = currentStatus.text;
                orderStatusContainer.classList.remove('hidden');

                if (status === 'completed' || status === 'cancelled') {
                    setTimeout(clearActiveOrder, 10000);
                }
            } else {
                clearActiveOrder();
            }
        }
        
        function clearActiveOrder() {
            if (unsubscribeOrderStatus) {
                unsubscribeOrderStatus();
                unsubscribeOrderStatus = null;
            }
            if(tableNumber) {
                localStorage.removeItem(`activeOrderId_table_${tableNumber}`);
            }
            orderStatusContainer.classList.add('hidden');
        }

        function checkActiveOrder() {
            if (!tableNumber) return;
            const activeOrderId = localStorage.getItem(`activeOrderId_table_${tableNumber}`);
            if (activeOrderId) {
                listenForOrderStatus(activeOrderId);
            }
        }
        
        // --- INITIALIZATION ---
        cartButton.addEventListener('click', () => openModal(cartModal));
        closeCartModalBtn.addEventListener('click', () => closeModal(cartModal));
        checkoutButton.addEventListener('click', handleCheckout);
        searchInput.addEventListener('input', handleSearchInput);
        cartModal.addEventListener('click', (e) => { if (e.target.id === 'cart-modal') closeModal(cartModal); });

        getTableNumber();
        fetchMenu();
        checkActiveOrder();
    });
    </script>
</body>
</html>
